{% extends "partials/base.html" %}

{% block body %}
<main role="main" class="flex-shrink-0">
  <div class="container">
    <div class="row">

      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold d-none">IHA eCommerce | Login</h1>
          <h2 class="display-5 fw-bold">Login</h2>
          <div class="col-md-4 mx-auto align-self-center">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me
              </div>
              <button type="submit" class="btn btn-outline-primary float-end">Login</button>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</main>
{% endblock body %}
