<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-2 mb-4 bbooking-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'index' %}" class="nav-link px-2 {% if request.get_full_path == '/' %}link-secondary{%endif%}">Home</a></li>
      <li><a href="{% url 'products' %}" class="nav-link px-2 {% if request.get_full_path == '/products' %}link-secondary{%endif%}">Products</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <a href="api/v1" target="_blank"><button type="button" class="btn btn-outline-primary me-2">API</button></a>
      {% if user.is_authenticated %}
      <a href="{% url 'bookings' %}"><button type="button" class="btn btn-outline-primary me-2">My Bookings</button></a>
      <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-danger me-2">Logout</button></a>
      {% else %}
      <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
      <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
      {% endif %}
    </div>
</header>
